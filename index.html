<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7b499d65cc.js" crossorigin="anonymous"></script>
    <script src="script.js" async></script>


</head>
<body>
    <div id='wrapper'>
  
        <div class="box" id='quote-box'>
          
            <div class="quote-text">
                <i class="fas fa-quote-left" id="quotation"></i> 
                <span id="text">I attribute my success to this: I never gave or took any excuse.</span>
            </div>
          
            <div class="quote-author">
            - <span id="author">Florence Nightingale</span>
            </div>
          
          
            <div class="buttons">
                  
                <a id="tweet-quote" 
                    target = "_blank"
                    href="">
                <i class="fa fa-twitter-square" aria-hidden="true"></i>
                </a>
                            
                <a id="tumble-quote" href="https://embed.tumblr.com/share" 
                    title="Post this quote on tumblr!" 
                    target="_blank">
                    <i class="fab fa-tumblr-square"></i>
                </a>

                <!-- <a class="tumblr-share-button" data-color="white" data-notes="right" href="https://embed.tumblr.com/share"></a> <script>!function(d,s,id){var js,ajs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://assets.tumblr.com/share-button.js";ajs.parentNode.insertBefore(js,ajs);}}(document, "script", "tumblr-js");</script> -->

                <button id="new-quote">New quote</button>
          
            </div>
          
         </div>
        
    </div> 
</body>
</html>
